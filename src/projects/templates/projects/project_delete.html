{% extends 'layout/base.html' %}\

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/project.css' %}" />

<form method="post">{% csrf_token %}
    <h1>Do you want to delete the project "{{ project.name }}"?</h1>
    <p><input type="submit" value="yes"/> 
    <a href="{{ project.get_absolute_url }}">Cancel</a></p>
</form>

{% endblock %}
