{% extends 'layout/base.html' %}\

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/project.css' %}" />
<div class="project-container">
    <form method="post">
        {% csrf_token %}
        <h1>Do you want to remove {{ user.user.username }} from project: {{ project.name }}?</h1>
        <p>
            <input type="submit" value="Yes" class="submit"/>
            <a href="{{ project.get_absolute_url }}">Cancel</a>
        </p>
    </form>
</div>

{% endblock %}
